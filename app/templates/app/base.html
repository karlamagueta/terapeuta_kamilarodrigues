{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Agende sua consulta online com Kamila Rodrigues, terapeuta especializada em bem-estar emocional, autocuidado e gestao da ansiedade. Atendimento acolhedor e personalizado.">
    <title>Terapia | Kamila Rodrigues</title>
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'app/css/header/header.css' %}">
    <link rel="stylesheet" href="{% static 'app/css/main/banner.css' %}">
    <link rel="stylesheet" href="{% static 'app/css/main/especialidades.css' %}">
    <link rel="stylesheet" href="{% static 'app/css/main/sobre.css' %}">
    <link rel="stylesheet" href="{% static 'app/css/main/terapia.css' %}">
    <link rel="stylesheet" href="{% static 'app/css/utilidades/cores.css' %}">
    <link rel="stylesheet" href="{% static 'app/css/utilidades/simple-anime.css' %}">
    <link rel="stylesheet" href="{% static 'app/css/utilidades/utilidades.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'app/img/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'app/img/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'app/img/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'app/img/site.webmanifest' %}">
</head>

<body>
    <header>
        <div class="menu-container">
            <div class="menu-container">
                <div class="menu container-1200">
                    <div class="logo">
                        <img src="{% static 'app/img/logo1.png' %}" alt="Logo Kamila Rodrigues Terapeuta">
                    </div>
                    <div class="menu-esquerda">
                        <button class="hamburger" aria-label="Abrir Menu">☰</button>
                        <nav class="menu-itens">
                            <ul class="upper primaria">
                                <li><a href="#especialidades" class="primaria">Especialidades</a></li>
                                <li><a href="#terapia" class="primaria">Terapia</a></li>
                                <li><a href="#sobre" class="primaria">Sobre</a></li>
                                <li><a href="/blog/" class="primaria">Blog</a></li>
                                <li><a href="#contato" class="primaria">Contato</a></li>
                            </ul>
                            <button class="btn-menu">Agendar Consulta</button> <!-- O botão dentro do menu, no responsivo -->
                        </nav>
                        <button class="btn">Agendar Consulta</button> <!-- O botão fora do menu, visível no desktop -->
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        {% block main %}
        {% endblock %}
    </main>
    <!-- Incluir no base sempre esses 2 scripts para poder funcionar as animações das páginas -->
    <script src="{% static 'app/plugins/simple-anime.js' %}"></script>
    <script src="{% static 'app/js/script.js' %}"></script>
</body>

</html>
